<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background: url('contact-hero.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 40px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-form {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="rooms.html">Rooms</a>
        <a href="ameritle.html">Amenities</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="hero">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <div class="contact-section">
            <h2>Get in Touch</h2>

            <div class="contact-info">
                <p><strong>Address:</strong> 123 Hotel Street, Cityville, Country</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Email:</strong> contact@hotelbooking.com</p>
            </div>

            <div class="contact-form">
                <form action="/submit-form" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hotel Booking. All rights reserved.</p>
    </div>

</body>
</html>
